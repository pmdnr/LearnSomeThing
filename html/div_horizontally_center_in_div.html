<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Div Horizontally Center in Another Div</title>
</head>
<body>
<h2>Method 1 - display:table ; margin: 0 auto;</h2>
<div id="outerdiv" style="background-color:blue">

  <p>Div 1</p>
  <div id="innerdiv" style="background-color:green; display:table ; margin: 0 auto;">
    <p>Div 2</p>
  </div>
  <p>Div 1</p>
</div>

<h2>Method 2 - width:90%; margin: 0 auto;</h2>
<div id="outerdiv1" style="background-color:blue">

  <p>Div 1</p>
  <div id="innerdiv1" style="background-color:green; width:90%; margin: 0 auto;">
    <p>Div 2</p>
  </div>
  <p>Div 1</p>
</div>

</body>
</html>
